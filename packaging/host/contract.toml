[dbus]
name = "me.spaceinbox.yadisk.Sync1"
path = "/me/spaceinbox/yadisk/Sync1"
interface = "me.spaceinbox.yadisk.Sync1"

[startup]
discovery = ["systemd --user", "dbus name ownership"]
autostart = true

[filesystem]
model = "host-helper"
sync_root = "$HOME/Yandex Disk"
permissions = ["sync_root_only"]
